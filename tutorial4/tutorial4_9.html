<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial4.9</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
    <script>
        $(document).ready(function(){
          $("#hide").click(function(){
            $("#hideme").hide();
           
            $("#showme").show();
          });
          $("#show").click(function(){
            $("#hideme").show();
            $("#showme").hide();

          });
          $("#showme").hide()
        });
        </script>
        <style>
          h3{
            background-color: black;
            color: white;
          }
          .hideandshow{
            text-align: center;
            background-color: rgb(51, 62, 205);
            color: white;

          }
          button{
            border-radius: 10px;
            height: 30px;
            color: white;
            border: none;
            background-color: rgb(0, 0, 9);
          }
        </style>
        </head>
        <body>
        <h3>9.Demonstrate hide() and show() effect.</h3>
       <div class="hideandshow">
        <p id="hideme">HIde Me Please (_)</p>
    
        <p id="showme">I want to reavel(_)</p>
        
        <button id="hide">click me to hide</button>
        <button id="show">click me to Show</button>
        
       </div>
        </body>
        </html>
