<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial-4.3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>

   $(document).ready(function(){
  $("#btn").click(function(){
    $("#image").animate({height: "500px",width: "300px"});
    $('.image').animate({height: "540px",width: "300px"});
    });
   });



  </script>
  <style>
    .image{
      width: 200px;
      height: 200px;
      background-color: rgb(99, 103, 160);
      border: 1px solid black;
      margin: 0 auto;
    }
    h4{
      text-align: center;
      background-attachment: fixed;
      background-color: rgb(99, 103, 160);
      color: white;
    }
  </style>
</head>
<body>

    <h4>3.Add image in web page with size 100X100. When clicking on button image size zoom to 500X300. Do it using attr() method.</h4>
    
   <div class="image">

    <button id="btn">image size</button>
    <br><br>
    <img id="image" src="../assets/img/counters-bg.jpg"alt="GFG image" style="width:100px; height:100px"/>
   </div>


    
</body>
</html>
