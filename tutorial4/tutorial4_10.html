<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial4.10</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(4000);
  });
});


$(document).ready(function(){
  $("#btn2").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});

$(document).ready(function(){
  $("#btn3").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
});

$(document).ready(function(){
  $("#btn4").click(function(){
    $("#div1").fadeTo("slow", 0.15);
    $("#div2").fadeTo("slow", 0.4);
    $("#div3").fadeTo("slow", 0.7);
  });
});
</script>
<style>
  *{
    margin: 0;
    padding: 0;

  }
  h3{
    background-color: black;
    color: white;
   padding: 4px;
  }
  button{
    height: 30px;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bolder;
    background-color: rgb(101, 101, 253);
  }
</style>
</head>
<body>

<h3>10.DemonstratefadeIn(),fadeOut(),fadeToggle(), fadeTo() with creative ideas.</h3>

<button id="btn1">Click to fade in boxes</button>
<button id="btn2">Click to fade out boxes</button>
<button id="btn3">Click to fadetoggle boxes</button>
<button id="btn4">Click to fadeto boxes</button>


<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>
</html>
