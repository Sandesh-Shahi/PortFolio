<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #7a61b3;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom right, rgb(82, 26, 195), rgb(205, 205, 205));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom right, rgb(186, 186, 186), rgb(59, 58, 58))
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }

        #Registration {
            font-size: xx-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: blue;
        }
        #button {
            padding-left: 90%;
        }
        #Button:hover {
            color: black;
            /* background-color: rgba(192, 179, 6, 0.674); */
            box-shadow: 0 12px 16px 0 rgba(66, 0, 123, 0.955), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
  
    </style>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100" id="content">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="font-weight: bolder;" id="Registration">Sign Up</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="firstName" class="form-control form-control-lg"
                                                placeholder="First Name" />
                                            <label class="form-label" for="firstName"></label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="lastName" class="form-control form-control-lg"
                                                placeholder="Last Name" />
                                            <label class="form-label" for="lastName"></label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <input type="date" class="form-control form-control-lg" id="birthdayDate"
                                                placeholder="BirthDate" />
                                            <label for="birthdayDate" class="form-label">BirthDate</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1" />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" checked />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="emailAddress" class="form-control form-control-lg"
                                                placeholder="Email" />
                                            <label class="form-label" for="emailAddress"></label>
                                        </div>
                                        

                                        <div class="form-outline">
                                            <input type="password" id="password" class="form-control form-control-lg"
                                                placeholder="Password" required/>
                                            <label class="form-label" for="password"></label>
                                        </div>
                                        <div class="form-outline">
                                            <input type="password" id="Password" class="form-control form-control-lg"
                                                 placeholder="Confirm Password" required />
                                            <label class="form-label" for="password"></label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        
                                        <div class="form-outline">
                                            <input type="tel" id="phoneNumber" class="form-control form-control-lg"
                                                pattern="[0-9]{10}" placeholder="PhoneNumber" />
                                            <label class="form-label" for="phoneNumber"></label>
                                        </div>
                                       
                                       
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">

                                        <select class="select form-control-lg">
                                            <option value="Select Course" selected>Select Course</option>
                                            <optgroup label="Python">
                                                <option value="Django">Django</option>
                                                <option value="Flask">Flask</option>
                                                <option value="Open Cv" disabled>Open Cv</option>
                                                <option value="Numpy">Numpy</option>
                                            </optgroup>
                                            <optgroup label="JavaScript">
                                                <option value="NodeJS">NodeJS</option>
                                                <option value="React">React</option>
                                                <option value="Angular" disabled>Angular</option>
                                            </optgroup>

                                        </select>
                                        <label class="form-label select-label">Choose option</label>

                                    </div>
                                </div>

                                <div class="mt-4 pt-2 mr-30px" id="button">
                                    <input class="btn btn-primary btn-lg"  type="submit" value="Sign Up" id="Button" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
